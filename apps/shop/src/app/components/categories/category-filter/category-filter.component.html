<div class="hidden xl:block col-span-1">
  <h3 class="pb-5 border-b border-gray-300 text-md font-medium">Categories</h3>
  <ul role="list" class="space-y-4 border-gray-200 py-6 text-gray-900">
    <li *ngFor="let category of categories">
      <button
        class="cursor-pointer relative"
        (click)="categoryFilter(category._id)"
      >
        {{ category.name }}
      </button>
    </li>
  </ul>
</div>
