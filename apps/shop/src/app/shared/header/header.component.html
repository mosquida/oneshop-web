<nav class="bg-white border-b border-gray-200 fixed z-30 w-full">
  <div class="px-5 py-5 lg:px-5 lg:pl-3">
    <div class="flex items-center justify-between">
      <div class="flex items-center justify-start">
        <button
          id="toggleSidebarMobile"
          aria-expanded="true"
          aria-controls="sidebar"
          class="lg:hidden mr-2 text-gray-600 hover:text-gray-900 cursor-pointer p-2 hover:bg-gray-100 focus:bg-gray-100 focus:ring-2 focus:ring-gray-100 rounded"
        >
          <svg
            id="toggleSidebarMobileHamburger"
            class="w-6 h-6"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <svg
            id="toggleSidebarMobileClose"
            class="w-6 h-6 hidden"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
        <div class="text-xl font-bold flex items-center lg:ml-2.5">
          <a class="flex" routerLink="/">
            <img
              src="https://demo.themesberg.com/windster/images/logo.svg"
              class="h-6 mr-2"
              alt="Windster Logo"
            />
            <span class="self-center whitespace-nowrap">OneShop Store</span>
          </a>
        </div>
      </div>
      <div class="flex items-center gap-3">
        <a routerLink="/mycart">
          <i
            class="pi pi-shopping-cart mr-4 p-text-secondary"
            pBadge
            style="font-size: 1.5rem"
            [value]="cartCount"
            severity="danger"
          ></i>
        </a>
        <button
          type="button"
          id="user-menu-button"
          aria-expanded="false"
          data-dropdown-toggle="dropdown"
          (click)="triggerOpenAccount()"
        >
          <span class="sr-only">Open user menu</span>
          <i class="pi pi-user" style="font-size: 1.4rem"></i>
        </button>
      </div>

      <!-- Dropdown menu -->
      <div
        [ngClass]="{ hidden: openAccount }"
        class="absolute top-11 right-5 z-10 my-4 w-56 text-base list-none bg-white rounded shadow-md border-1"
        id="dropdown"
      >
        <div class="py-3 px-4">
          <span class="block text-sm font-semibold text-gray-900"
            >Neil sims</span
          >
          <span class="block text-sm font-light text-gray-500 truncate"
            >name@flowbite.com</span
          >
        </div>
        <ul
          class="py-1 font-light text-gray-500 dark:text-gray-400"
          aria-labelledby="dropdown"
        >
          <li>
            <a href="#" class="block py-2 px-4 text-sm">My profile</a>
          </li>
          <li>
            <a href="#" class="block py-2 px-4 text-sm">Account settings</a>
          </li>
        </ul>

        <ul class="py-1 font-light" aria-labelledby="dropdown">
          <li>
            <a
              (click)="logout()"
              class="block py-2 px-4 text-sm hover:bg-gray-100"
            >
              Sign out
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
