<div class="bg-gray-50">
  <nav class="bg-white border-b border-gray-200 fixed z-30 w-full">
    <div class="px-5 py-5 lg:px-5 lg:pl-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center justify-start">
          <button
            id="toggleSidebarMobile"
            aria-expanded="true"
            aria-controls="sidebar"
            class="lg:hidden mr-2 text-gray-600 hover:text-gray-900 cursor-pointer p-2 hover:bg-gray-100 focus:bg-gray-100 focus:ring-2 focus:ring-gray-100 rounded"
          >
            <svg
              id="toggleSidebarMobileHamburger"
              class="w-6 h-6"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <svg
              id="toggleSidebarMobileClose"
              class="w-6 h-6 hidden"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
          <a href="#" class="text-xl font-bold flex items-center lg:ml-2.5">
            <img
              src="https://demo.themesberg.com/windster/images/logo.svg"
              class="h-6 mr-2"
              alt="Windster Logo"
            />
            <span class="self-center whitespace-nowrap">OneShop Store</span>
          </a>
        </div>
        <div class="flex items-center">
          <button
            id="toggleSidebarMobileSearch"
            type="button"
            class="lg:hidden text-gray-500 hover:text-gray-900 hover:bg-gray-100 p-2 rounded-lg"
          >
            <span class="sr-only">Search</span>
            <svg
              class="w-6 h-6"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- body -->
  <div>
    <!-- category filter side -->
    <div class="bg-white">
      <div>
        <oneshop-web-category-filter></oneshop-web-category-filter>

        <main class="mx-auto px-4 sm:px-6 lg:px-16 pt-12">
          <div
            class="flex items-baseline justify-between border-gray-200 pt-24 lg:pt-10 pb-6"
          ></div>
          <div class="xl:hidden w-full col-span-1 flex justify-end pb-16">
            <p-button
              label="Filter Category"
              icon="pi pi-filter"
              styleClass="bg-black border-black p-button-sm mt-7"
              size="small"
            ></p-button>
          </div>
          <div
            class="grid grid-cols-1 gap-x-8 gap-y-10 lg:grid-cols-4 xl:grid-cols-5"
          >
            <!-- Mobile category Filters -->
            <oneshop-web-category-filter-mobile></oneshop-web-category-filter-mobile>

            <!-- Product grid -->
            <div class="lg:col-span-4 xl:cols-span-5">
              <!-- Replace with your content -->
              <div class="bg-white">
                <div
                  class="mx-auto max-w-2xl pb-12 px-4 sm:px-6 lg:max-w-7xl lg:px-8"
                >
                  <h2 class="text-2xl font-bold tracking-tight text-gray-900">
                    New Stocks
                  </h2>

                  <div
                    class="mt-6 grid gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8"
                  >
                    <div *ngFor="let product of products">
                      <oneshop-web-product-item
                        [product]="product"
                      ></oneshop-web-product-item>
                    </div>
                    <!-- More products... -->
                  </div>
                </div>
              </div>
              <!-- /End replace -->
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>
</div>
