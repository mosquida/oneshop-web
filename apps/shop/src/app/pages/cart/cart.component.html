<shop-header></shop-header>

<div
  class="mx-auto max-w-5xl justify-center px-6 md:flex md:space-x-6 xl:px-0 pt-40"
>
  <div class="rounded-lg md:w-2/3">
    <h1 class="mb-10 text-2xl font-bold">Shopping Cart Items</h1>

    <!-- Product -->
    <div *ngFor="let order of orders">
      <oneshop-web-cart-items [order]="order"></oneshop-web-cart-items>
    </div>
  </div>
  <!-- Sub total -->
  <oneshop-web-total-orders [total]="total"></oneshop-web-total-orders>
</div>
