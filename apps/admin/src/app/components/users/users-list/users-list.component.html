<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
  acceptButtonStyleClass="p-button-text"
></p-confirmDialog>

<p-toast></p-toast>

<div class="w-full grid grid-cols-1 gap-4">
  <!-- <div class="bg-white shadow rounded-lg p-4 sm:p-6 xl:p-8 2xl:col-span-2"> -->
  <p-card header="Users" subheader="List of Users" styleClass="">
    <div class="grid">
      <div class="p-toolbar-group-left">
        <p-button
          label="New"
          icon="pi pi-plus"
          styleClass="bg-indigo-600 p-button-sm"
          size="small"
          routerLink="/users/new"
        ></p-button>
      </div>
    </div>

    <div class="grid pt-5">
      <p-table
        [value]="users"
        styleClass="p-datatable-gridlines"
        [tableStyle]="{ 'min-width': '5rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">
              Name <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th>Email</th>
            <th pSortableColumn="isAdmin">
              Admin <p-sortIcon field="isAdmin"></p-sortIcon>
            </th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-category>
          <tr>
            <td>{{ category.name }}</td>
            <td>{{ category.email }}</td>
            <td *ngIf="category.isAdmin; then admin; else notadmin"></td>

            <ng-template #admin>
              <i class="pi pi-circle-fill mt-8 pr-4 text-green-600"></i>
              Admin
            </ng-template>
            <ng-template #notadmin>
              <i class="pi pi-circle-fill mt-8 pr-4 text-red-600"></i>
              Regular
            </ng-template>

            <td>
              <p-button
                (onClick)="editUsers(category._id)"
                label=""
                icon="pi pi-file-edit"
                styleClass="p-button-warning p-button-sm mr-5"
                size="small"
              ></p-button>
              <p-button
                (onClick)="deleteUsers(category._id)"
                label=""
                icon="pi pi-trash"
                styleClass="p-button-danger p-button-sm"
                size="small"
              ></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </p-card>
  <!-- </div> -->
</div>
